<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/wen6rit.css">
</head>
<body>

        <h1>Today's Game Plan</h1>

        <div class="container">
            <form action="#" method="post">
                <label for="new-list-item">Add An Item To Your To Do List:</label>
                <input type="text" id="new-list-item">
                <button type="submit" id="submit">Add</button>
            </form>
        
            <div class="tasksContainer">
                <section class="new">
                    <h2>New Tasks &amp; Activities:</h2>
                    <ul id="listContainer">
                        <!-- Generated By JS -->
                    </ul>
                </section>

                <section class="inProgress">
                    <h2>Tasks &amp; Activities In Progress:</h2>
                    <ul id="inProgressContainer">
                        <!-- Generated By JS -->
                    </ul>
                </section>

                <section class="completed">
                    <h2>Tasks &amp; Activities Completed:</h2>
                    <ul id="itemsCompletedContainer">
                        <!-- Generated By JS -->
                    </ul>
                </section>
            </div>
        </div>


        <script src="js/main.js"></script>
</body>
</html>
