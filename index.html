<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

        <h1>To Do List</h1>

        <form action="" method="post">
            <label for="new-list-item">Add An Item To Your To Do List:</label>
            <input type="text" id="new-list-item">
            <button type="submit" id="submit">Add</button>
        </form>
    
        <section>
            <div class="new">
                <h2>New Tasks &amp; Activities:</h2>
                <ul id="listContainer">
                    <!-- Generated By JS -->
                </ul>
            </div>

            <div class="inProgress">
                <h2>Tasks &amp; Activities In Progress:</h2>
                <ul id="inProgressContainer">
                    <!-- Generated By JS -->
                </ul>
            </div>

            <div class="completed">
                <h2>Tasks &amp; Activities Completed:</h2>
                <ul id="itemsCompletedContainer">
                    <!-- Generated By JS -->
                </ul>
            </div>
        </section>

        <script src="js/main.js"></script>
</body>
</html>
